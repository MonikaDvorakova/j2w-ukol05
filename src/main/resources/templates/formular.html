<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrace na letní dětský tábor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body>

<div class="registration-form">
    <form style="width: 500px;" class="row g-3" th:action="@{/}" method="post">
        <h1 class="display-6">Registrace na tabor</h1>
        <div class="col-md-6">
            <label for="name" class="form-label">Jmeno</label>
            <input type="text" class="form-control" id="name" th:field="${form.name}">
            <div class="error" th:if="${#fields.hasErrors('form.name')}" th:errors="${form.name}"></div>
        </div>
        <div class="col-md-6">
            <label for="surname" class="form-label">Prijmeni</label>
            <input type="text" class="form-control" id="surname" th:field="${form.surname}">
            <div class="error" th:if="${#fields.hasErrors('form.surname')}" th:errors="${form.surname}"></div>
        </div>
        <div class="col-md-6">
            <label for="birthday" class="form-label">Datum narozeni</label>
            <input type="date" class="form-control" id="birthday" th:field="${form.birthday}">
            <div class="error" th:if="${#fields.hasErrors('form.birthday')}" th:errors="${form.birthday}"></div>
        </div>
        <div class="col-md-6">
            <label for="gender" class="form-label">Pohlavi</label>
            <select class="form-select" aria-label="Default select example" id="gender" th:field="*{form.gender}" >
                <option th:each="genderOpt : ${T(cz.czechitas.java2webapps.ukol5.controller.Gender).values()}"
                        th:value="${genderOpt}"
                        th:text="${genderOpt.genderName}">
                </option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('form.gender')}" th:errors="${form.gender}"></div>
        </div>
        <div class="col-md-12">
            <div class="form-check form-check-inline" th:each="sportOpt : ${T(cz.czechitas.java2webapps.ukol5.controller.Sport).values()}">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" th:value="${sportOpt}" th:field="*{form.sport}">
                <label class="form-check-label" for="inlineCheckbox1" th:text="${sportOpt.sportName}">Basketbal</label>
            </div>
            <div class="error" th:if="${#fields.hasErrors('form.sport')}" th:errors="${form.sport}"></div>
        </div>
        <div class="col-md-12">
            <label for="turnus" class="form-label">Turnus</label>
            <select class="form-select" aria-label="Default select example" th:field="${form.sessionDate}" id="turnus">
                <option th:each="sessionOpt : ${T(cz.czechitas.java2webapps.ukol5.controller.SessionDate).values()}" th:value="${sessionOpt}" th:text="${sessionOpt.sessionDate}"></option>
            </select>
<!--            <div class="error" th:if="${#fields.hasErrors('form.sessionDate')}" th:errors="${form.sessionDate}"></div>-->
        </div>
        <div class="col-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="${form.email}" >
        </div>
        <div class="col-6">
            <label for="phone" class="form-label">Telefon</label>
            <input type="text" class="form-control" id="phone" th:field="${form.phone}">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registruj se</button>
        </div>
    </form>
</div>
</body>
</html>
